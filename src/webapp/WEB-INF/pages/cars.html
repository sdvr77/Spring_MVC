<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>CARS</h2>
<table>
    <tr>
        <th>id</th>
        <th>model</th>
        <th>year</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.year}"></td>
        <br>
        <br>
    </tr>
</table>
</body>
</html>
